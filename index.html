<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>   
    <title>Calcule sua Média</title>
</head>
    <body>
        <div class="containerPai">
            <div class="containerFilho">
                <div class="containerParagrafo">
                    <p>Calculadora de Média</p>
                </div>
                <div class="divNum1">
                    <label for="inputNum1">Qual o primeiro número?</label>
                    <input id="inputNum1" type="text" name="inputNum1" placeholder="Insira o primeiro número...">
                </div>
                <div class="divNum2">
                    <label for="inputNum2">Qual o segundo número?</label>
                    <input id="inputNum2" type="text" name="inputNum2" placeholder="Insira o segundo número...">
                </div>
                <div class="botao">
                    <button id="botao" onclick="calcularMedia()">Calcular Média</button>
                </div>
                <div class="containerMedia">
                    <p>A Média é:</p> 
                    <p id="media"></p>
                </div>
            </div>
        </div>    
    </body>
</html>
